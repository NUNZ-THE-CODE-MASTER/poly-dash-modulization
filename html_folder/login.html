<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Login / Registration</title>  
    <link rel="stylesheet" href="../css_folder/styles.css">  
    <script defer src="../javascript_folder/login.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <script defer src="../javascript_folder/footer.js"></script> 
</head>  
<body>  
    <!-- Video Background -->  
    <video autoplay muted loop id="bg-video">  
        <source src="../videos/backg1.mp4" type="video/mp4">  
        Your browser does not support the video tag.  
    </video> 
    <div class="transparent-nav">  
        <div class="nav-container">  
            <div class="logo">  
                <img src="../images/logo.png" alt="Logo" />  
            </div>  
            <nav>      
                <ul>  
                    <li><a href="/html_folder/index.html">Home</a></li>  
                    <li><a href="/html_folder/about.html">About</a></li>  
                    <li><a href="/html_folder/rankings.html">Rankings</a></li>  
                    <li><a href="/html_folder/contact.html">Contact</a></li>  
                    <li><a href="/html_folder/login.html">Login/Registration</a></li>   
                </ul> 
            </nav>  
            <div class="translation-button">  
                <select>  
                    <option value="en">English</option>  
                    <option value="es">Español</option>  
                    <option value="fr">Français</option>  
                </select>  
            </div>  
        </div>  
    </div>  

    <div class="container">  
        <section class="login">  
        <h1>Login / Registration</h1>  
        <form id="loginForm" autocomplete="off">  

            <label for="username">Username:</label>  
            <input type="text" id="username" name="username" required autocomplete="off" >  

            <label for="email">Email:</label>  
            <input type="email" id="email" name="email" required >  

            <label for="password">Password:</label>  
            <input type="password" id="password" name="password" required autocomplete="off">  
            <i class="password-toggle far fa-eye-slash"></i>

            <button type="submit">Login</button>  
        </form>  
        <p id="feedback"></p>
        <p>Don't have an account? <a href=" registration.html">Register here</a></p>  
        <footer id="footer"></footer>
    </section>  
     
      
     
</body>  
</html>
