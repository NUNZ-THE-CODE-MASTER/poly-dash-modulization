<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Contact Us</title>  
    <link rel="stylesheet" href="../css_folder/styles.css">  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <script defer src="../javascript_folder/footer.js"></script> 
</head>  
<body>  
    <!-- Video Background -->  
    <video autoplay muted loop id="bg-video">  
        <source src="../videos/backg1.mp4" type="video/mp4">  
        Your browser does not support the video tag.  
    </video> 
    <div class="transparent-nav">  
        <div class="nav-container">  
            <div class="logo">  
                <img src="../images/logo.png" alt="Logo" />  
            </div>  
            <nav>      
                <ul>  
                    <li><a href="/html_folder/index.html">Home</a></li>  
                    <li><a href="/html_folder/about.html">About</a></li>  
                    <li><a href="/html_folder/rankings.html">Rankings</a></li>  
                    <li><a href="/html_folder/contact.html">Contact</a></li>  
                    <li><a href="/html_folder/login.html">Login/Registration</a></li>   
                </ul>  
            </nav>  
            <div class="translation-button">  
                <select>  
                    <option value="en">English</option>  
                    <option value="es">Español</option>  
                    <option value="fr">Français</option>  
                </select>  
            </div>  
        </div>  
    </div>  
  
    <div class="container">  
        <section class="contact">  
        <h2>Get in Touch</h2>  
        <p>Got questions or feedback about the game? We’d love to hear your thoughts!</p>  
        <div class="contact-content">  
            <!-- Contact Map -->  
            <div class="contact-map">  
                <!-- Interactive map (using an iframe for Google Maps as an example) -->  
                <iframe  
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.8354345090373!2d-122.41941548468245!3d37.77492927975912!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085809c5bdbfb5b%3A0x30f3d28f8409c8f!2sSan%20Francisco%2C%20CA%2C%20USA!5e0!3m2!1sen!2sus!4v1590110199791!5m2!1sen!2sus"  
                    width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false"  
                    tabindex="0"></iframe>  
            </div>  
            <!-- Contact Form -->  
            <div class="contact-form">  
                <form action="https://www.example.com/contact-form-handler" method="post">  
                    <label for="name">Your Epic Name</label>  
                    <input type="text" id="name" name="name" placeholder="Enter your name.." required>  

                    <label for="email">Your Email</label>  
                    <input type="email" id="email" name="email" placeholder="Enter your email.." required>  

                    <label for="message">Your Message</label>  
                    <textarea id="message" name="message" placeholder="Share your thoughts and suggestions.." required></textarea>  

                    <button type="submit">Send Message</button>  
                </form>  
            </div>  
        </div> 
        <footer id="footer"></footer>
        </section> 
    </div>   

     
      
</body>  
</html>
