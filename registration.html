<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>User Registration</title>  
    <link rel="stylesheet" href="../css_folder/styles.css">  
    <script defer src="../javascript_folder/registration.js"></script>
</head>  
<body> 
    <!-- Video Background -->  
    <video autoplay muted loop id="bg-video">  
        <source src="../videos/backg1.mp4" type="video/mp4">  
        Your browser does not support the video tag.  
    </video>  
    <div class="transparent-nav">  
        <div class="nav-container">  
            <div class="logo">  
                <img src="../images/logo.png" alt="Logo" />  
            </div>  
            <nav>      
                <ul>  
                    <li><a href="/html_folder/index.html">Home</a></li>  
                    <li><a href="/html_folder/about.html">About</a></li>  
                    <li><a href="/html_folder/rankings.html">Rankings</a></li>  
                    <li><a href="/html_folder/contact.html">Contact</a></li>  
                    <li><a href="/html_folder/login.html">Login/Registration</a></li>   
                </ul> 
            </nav>  
            <div class="translation-button">  
                <select>  
                    <option value="en">English</option>  
                    <option value="es">Español</option>  
                    <option value="fr">Français</option>  
                </select>  
            </div>  
        </div>  
    </div>  

    <div class="container">  
        <section class="registration">  
        <h1>Create a New Account</h1>  
        <form id="registrationForm" >  
            <label for="username">Username:</label>  
            <input type="text" id="username" name="username" required>  
            
            <label for="email">Email:</label>  
            <input type="email" id="email" name="email" required>  
            
            <label for="password">Password:</label>  
            <input type="password" id="password" name="password" required>  
            
            <label for="confirm-password">Confirm Password:</label>  
            <input type="password" id="confirm-password" name="confirm-password" required>  

            <label for="phone-code">Country Code:</label>  
            <select id="phone-code" required>  
        <option value="">Select Country Code</option>  
        <!-- Country codes will be populated here -->  
    </select>  

            <label for="phone">Phone Number:</label>  
            <input type="tel" id="phone" name="phone" required>  
            
            <label for="address">Address:</label>  
            <textarea id="address" name="address" required></textarea>  
            
            <button type="submit">Register</button>  
        </form>  
        <p id="feedback"></p>
        <p>Already have an account? <a href="login.html">Log in here</a>.</p>  
    </section>  
</div> 
</body>  
</html>
